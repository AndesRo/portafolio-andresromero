    /* Critical CSS para mejorar First Paint */
    :root {

    * {

      padding: 0;

    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(14, 165, 233, 0.3);
      border-radius: 50%;
      border-top-color: #0ea5e9;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Mejora de accesibilidad para focus */
    :focus-visible {
      outline: 2px solid #0ea5e9;
      outline-offset: 2px;
    }
    
    /* Mejorar renderizado de fuentes */
    .font-smoothing {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

  <!-- Performance & Analytics Scripts (opcional) -->
  <script>
    // Remove loading screen when page is loaded
    window.addEventListener('load', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
    });

    // Fallback for older browsers
    if (!window.Promise) {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js';
      document.head.appendChild(script);
    }

    // Service Worker registration for PWA (opcional)
    if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
      });
    }

    // Web Vitals (opcional - para métricas de rendimiento)
    if (typeof window.gtag !== 'function') {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Google Analytics (reemplaza con tu ID)
      // gtag('config', 'G-XXXXXXXXXX');
    }

    // Preferencia de tema basada en sistema
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if (!savedTheme && !prefersDark) {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
